<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="defaultHref"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="toggleFavorite()">
        <ion-icon *ngIf="!isFavorite" slot="icon-only" name="star-outline"></ion-icon>
        <ion-icon *ngIf="isFavorite" slot="icon-only" name="star"></ion-icon>
      </ion-button>
      <ion-button (click)="shareSession()">
        <ion-icon slot="icon-only" name="share"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="session" class="ion-padding">
    <h1>{{session.name}}</h1>
    <span *ngFor="let track of session?.tracks" [class]="'session-track-'+track.toLowerCase()">{{track}}</span>
    <p>{{session.description}}</p>
    <ion-text color="medium">
      {{session.timeStart}} &ndash; {{session.timeEnd}}
      <br /> {{session.location}}
    </ion-text>
  </div>

  <ion-list>
    <ion-item>
      <ion-icon name="checkmark-circle" slot="start" color="primary"></ion-icon>
      <ion-label color="primary">Identificado</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="checkmark-circle" slot="start" color="primary"></ion-icon>
      <ion-label color="primary">Transladado</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="checkmark-circle" slot="start" color="primary"></ion-icon>
      <ion-label color="primary">Separado</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="checkmark-circle" slot="start" color="primary"></ion-icon>
      <ion-label color="primary">Validado</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="checkmark-circle" slot="start" color="primary"></ion-icon>
      <ion-label color="primary">Reciclado</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="pricetag" slot="start" color="warning"></ion-icon>
      <ion-label color="primary">20 Cr√©ditos Municipales</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
