<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="signup-logo">
    <img src="assets/img/earth.png" alt="Ionic Logo">
  </div>

  <form #signupForm="ngForm" novalidate>
    <ion-list lines="none">
      <ion-item>
        <ion-label position="stacked" color="primary">Perfil</ion-label>
        <ion-select [(ngModel)]="signup.profile" name="profile" #profile="ngModel" required>
          <ion-select-option value="0" selected>Ciutadà</ion-select-option>
          <ion-select-option value="2">Comerç</ion-select-option>
          <ion-select-option value="3">Validador</ion-select-option>
          <ion-select-option value="4">Ajuntament</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="profile.valid || submitted == false" class="ion-padding-start">
          El perfil es requerido
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" color="primary">Usuario</ion-label>
        <ion-input [(ngModel)]="signup.username" name="username" type="text" #username="ngModel" required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="username.valid || submitted == false" class="ion-padding-start">
          El nombre de usuario es requerido
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" color="primary">Clave</ion-label>
        <ion-input [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
          La clave es requerida
        </p>
      </ion-text>
    </ion-list>

    <div class="ion-padding">
      <ion-button (click)="onSignup(signupForm)" type="submit" expand="block">Create</ion-button>
    </div>
  </form>

</ion-content>
